<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff0f3;
            --pink-light: #ffccd5;
            --pink-dark: #ff4d6d;
            --text: #800f2f;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.2rem;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 4px solid white;
            width: 85%;
            max-width: 380px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .gif-wrapper {
            pointer-events: none; 
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* GIF sizes maintained as requested */
        .tenor-gif-embed {
            max-width: 200px !important;
            margin: 0 auto !important;
        }

        #successState .tenor-gif-embed {
            max-width: 260px !important;
        }

        h1 { 
            font-family: 'Sacramento', cursive; 
            font-size: 2.6rem; 
            margin: 10px 0; 
        }

        /* Custom style for the funny Telugu text */
        .telugu-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button:hover { transform: scale(1.08); }
        .yes-btn { background: var(--pink-dark); color: white; }
        .no-btn { background: var(--pink-light); color: var(--text); }
        .full-btn { background: var(--pink-dark); color: white; margin-top: 15px; width: 100%; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="askingState" class="container">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="4189110393462389053" data-share-method="host" data-aspect-ratio="0.720884" data-width="100%"></div>
        </div>
        <h1>Be my Valentine?</h1>
        <div class="btn-wrapper">
            <button class="yes-btn" onclick="showState('successState')">Yes!</button>
            <button class="no-btn" onclick="showState('heartbreakState')">No</button>
        </div>
    </div>

    <div id="heartbreakState" class="container hidden">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="7174177761374312502" data-share-method="host" data-aspect-ratio="0.977778" data-width="100%"></div>
        </div>
        <h1>Oh no... üíî</h1>
        <div class="btn-wrapper">
            <button class="yes-btn" onclick="showState('successState')">Yes!</button>
            <button class="no-btn" onclick="showState('cryingState')">No</button>
        </div>
    </div>

    <div id="cryingState" class="container hidden">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="17794581" data-share-method="host" data-aspect-ratio="1.09966" data-width="100%"></div>
        </div>
        <h1>Please say yes ü•∫</h1>
        <div class="btn-wrapper">
            <button class="yes-btn" onclick="showState('successState')">Yes!</button>
            <button class="no-btn" onclick="showState('angryState')">No</button>
        </div>
    </div>

    <div id="angryState" class="container hidden">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="24469404" data-share-method="host" data-aspect-ratio="1.11111" data-width="100%"></div>
        </div>
        <p class="telugu-text">Muskoni yes cheppu ra howle üò§</p>
        <button class="full-btn" onclick="showState('successState')">Sare Yes! ‚ù§Ô∏è</button>
    </div>

    <div id="successState" class="container hidden">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="7355347396987361923" data-share-method="host" data-aspect-ratio="1.23333" data-width="100%"></div>
        </div>
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>I knew you'd say yes! ‚ú®</p>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        function showState(stateId) {
            const states = ['askingState', 'heartbreakState', 'cryingState', 'angryState', 'successState'];
            states.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });

            const target = document.getElementById(stateId);
            if (target) target.classList.remove('hidden');

            if(stateId === 'successState') {
                for(let i=0; i<35; i++) setTimeout(createHeart, i * 80);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.zIndex = '1000';
            heart.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) translateX(${Math.random() * 40 - 20}px)`;
                heart.style.opacity = '0';
            }, 50);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
